<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<h3 th:text="${title}">quliuwuyi</h3>

<div>
    <p>
        <strong>ID:</strong><span th:text="${user.id}"></span> <br>
        <strong>Name:</strong><span th:text="${user.name}"></span> <br>
        <strong>Email:</strong><span th:text="${user.email}"></span> <br>
    </p>
</div>
<div>
    <a th:href="@{'/users/modify/' + ${user.id}}">修改</a>
    <a th:href="@{'/users/delete/' + ${user.id}}">删除</a>
</div>

<div th:replace="~{fragments/footer}">...</div>
</body>
</html>
